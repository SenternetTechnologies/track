<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simple Registration Form</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-slate-100 flex items-center justify-center p-4">
  <main class="w-full max-w-md bg-white rounded-xl shadow-lg p-6">
    <h1 class="text-2xl font-bold text-slate-800 mb-1">Create Account</h1>
    <p class="text-sm text-slate-500 mb-6">Fill in the details below to register.</p>

    <form id="registration-form" class="space-y-4">
      <div>
        <label for="fullName" class="block text-sm font-medium text-slate-700 mb-1">Full Name</label>
        <input id="fullName" name="fullName" type="text" required class="w-full rounded-lg border border-slate-300 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400" placeholder="John Doe" />
      </div>

      <div>
        <label for="email" class="block text-sm font-medium text-slate-700 mb-1">Email</label>
        <input id="email" name="email" type="email" required class="w-full rounded-lg border border-slate-300 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400" placeholder="john@example.com" />
      </div>

      <div>
        <label for="password" class="block text-sm font-medium text-slate-700 mb-1">Password</label>
        <input id="password" name="password" type="password" minlength="6" required class="w-full rounded-lg border border-slate-300 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400" placeholder="Minimum 6 characters" />
      </div>

      <div>
        <label for="confirmPassword" class="block text-sm font-medium text-slate-700 mb-1">Confirm Password</label>
        <input id="confirmPassword" name="confirmPassword" type="password" minlength="6" required class="w-full rounded-lg border border-slate-300 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400" placeholder="Re-enter password" />
      </div>

      <button type="submit" class="w-full rounded-lg bg-blue-600 text-white py-2.5 font-medium hover:bg-blue-700 transition-colors">Register</button>
    </form>

    <p id="message" class="mt-4 text-sm"></p>
  </main>

  <script>
    const form = document.getElementById('registration-form');
    const message = document.getElementById('message');

    form.addEventListener('submit', (event) => {
      event.preventDefault();

      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;

      if (password !== confirmPassword) {
        message.textContent = 'Passwords do not match.';
        message.className = 'mt-4 text-sm text-red-600';
        return;
      }

      message.textContent = 'Registration successful!';
      message.className = 'mt-4 text-sm text-green-600';
      form.reset();
    });
  </script>
</body>
</html>
